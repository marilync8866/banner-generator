<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>html() and val() Madlib</title>
  <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    $(function() {

      $('button').click(function() {

        var month = $('#month').val(); // maybe their birthmonth
        var flavor = $('#flavor').val();
        var name = $('#name').val();
        var color = $('#color').val();
        var color1 = $('#color1').val();


        var story = $('input').val();
        $('p').html("Hey  " + name + " I hope you get lots of " + flavor + " cake on your birthday in " + month + "!"); // this is the madd libb


        $('p').css('background-color', color);//changes background color baseds on user input
$('body').css('background-color', color1);
      });

    });
  </script>
</head>

<body>
  <h1>Birthday Suprise</h1>
  <br>
  <br>
  <h5>Birth month:</h5>

  <input id="month">

  <h5>Favorite cake flavor:</h5>
  
  <input id="flavor">

  <h5>Name:</h5>

  <input id="name">

  <h5>Color:</h5>

  <input id="color">
  <h5> Second color:</h5>

  <input id="color1">
  <br>
  <br>

  <button>Surprise!</button>
<div>
  <p></p>
</div>
</body>

</html>
